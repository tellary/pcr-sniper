name:                pcr-sniper
version:             0.0.1.0
github:              "tellary/pcr-sniper"
license:             Unlicense
author:              "Ilya Silvestrov"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tellary/pcr-sniper#readme>

dependencies:
- base >= 4.7 && < 5
- exceptions
- text
- time
- webdriver
- pretty-simple
    
library:
  source-dirs: .

executables:
  one_medical:
    main:                one_medical.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pcr-sniper

